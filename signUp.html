<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regisztráció</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">
    <h2>Regisztráció</h2>
    <form action="./logicals/signUpAttempt.php" method="post">
      <div class="input-group">
        <label for="username">Felhasználónév</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email cím</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Jelszó</label>
        <input type="password" id="password" name="password" minlength="8" required>
      </div>
      <div class="input-group">
        <label for="passwordRepeat">Jelszó ismét</label>
        <input type="password" id="passwordRepeat" name="passwordRepeat" minlength="8" required>
      </div>
      <!--
        <div class="input-group">
        <label for="avatar">Avatar feltöltése</label>
        <input type="file" id="avatar" name="avatar" accept="image/*">
        </div>
      Ezt javaslom rakjuk a profil fül alá. Kezdetben pedig profilkép nélkül indul minden fiók.
      -->
      <button type="submit" class="btn">Regisztráció</button>
    </form>
  </div>
</body>
</html>
